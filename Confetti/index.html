<!--


  変更可能な部分をコメントに残しておきます。
  
  titleというタグは、タブ上の名前を変えることができます。妹ちゃん発射！！から変更してもOKです。
  
  ソースコードの下部にdivタグがあります。そこに、妹ちゃん発射おめでとう！！とありますが変更しても、削除してもOKです。
  
  文字の大きさ、字体、色を変えたいときは、styleというタグの中に、font-size,font-weight,colorをいじる事で変更できます。今のコードだとメリットは特に生まれませんが、削除も可能です。
  (.mtは文字の上下の位置を変更することができます。)


削除の方法:
単純にdeleteキーで削除してもいいですが、コメント化することでやり直しをするときに一時的に楽になります。
コメント化は、<!-- --\>とすることで可能です。 
\>の部分はコメントの仕様上でこうしています。実際に使うときは、\の部分を消してください。


-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>妹ちゃん発射！！</title>
  </head>
  <body>
    
    <style>
      .m1{
	  font-size:5em;
	  font-weight:bold;
	  color:#f55;
      }

      .mt{margin-top:200px;}
    </style>

    <div class="m1 mt">妹ちゃん発射</div><br>
    <div class="m1">おめでとう！！</div><br>
    
    <script src="./confetti.js"></script>
  </body>
</html>
